<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="" />
    <meta name="author" content="Anthony Hamlin" />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <title>Ex. 10.8</title>
  </head>
  <body>
    <main class="container">
      <div class="row m-4">
        <div id="message" class="text-primary"></div>
        <div id="output" class="table-responsive-md"></div>
      </div>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
    <script>
      const fNamesArr = ["tom", "brenda", "larry", "kim", "dave", "sue"];
      let message = document.querySelector("#message");
      let output = document.querySelector("#output");

      build();

      function build() {
        let html = `<h4>Some People's Names</h4>
                      <table class="table table-striped table-bordered table-sm table-hover">
                        <thead>
                            <tr>
                                <th scope="col">#</th><th scope="col">Name</th>
                            </tr>
                        </thead>
                        <tbody>`;
        fNamesArr.forEach((item, i) => {
          html += `<tr class='box' data-row='${i + 1}' data-name='${item}' onclick='getData(this)'><td>${i + 1}</td>`;
          html += `<td>${item}</td></tr>`;
        });
        html += `</tbody></table>`;
        output.innerHTML = html;
      }

      function getData(el) {
        let dataRow = el.getAttribute("data-row");
        let dataName = el.getAttribute("data-name");
        message.innerHTML = `${dataName.toUpperCase()} is in row #${dataRow}`;
      }
    </script>
  </body>
</html>
