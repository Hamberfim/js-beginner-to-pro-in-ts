<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="" />
    <meta name="author" content="Anthony Hamlin" />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <script></script>
    <title>Ex 10.9</title>
  </head>
  <body>
    <main class="container-fluid">
      <div class="row m-2">
        <div class="col-md-4">
          <button id="button1" value="Buy Ice Cream!" class="btn btn-outline-primary btn-sm">Button 1</button>
          <button id="button2" value="Sell Cheese!" class="btn btn-outline-primary btn-sm">Button 2</button>
          <button id="button3" value="You ate too much cheese and ice cream!" class="btn btn-outline-primary btn-sm">Button 3</button>
        </div>
        <div class="col-md-8"></div>
      </div>
      <div class="row m-2">
        <div class="col-md-4 bg-light" id="display">DISPLAY</div>
        <div class="col-md-8"></div>
      </div>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
    <script>
      // create an array of the buttons
      const buttonsList = document.querySelectorAll("button");
      // loop thru each button
      buttonsList.forEach((element) => {
        // click function
        function clickInfo(element) {
          // return the clicked button's text
          document.querySelector("#display").innerHTML = `${this.textContent} says, "${this.value}"`;
        }
        // listen for click
        element.addEventListener("click", clickInfo);
      });
    </script>
  </body>
</html>
