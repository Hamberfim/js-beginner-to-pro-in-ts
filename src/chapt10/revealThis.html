<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="" />
    <meta name="author" content="Anthony Hamlin" />
    <style>
      body {
        font-family: Arial, Helvetica, sans-serif;
        margin: 15px;
      }
    </style>
    <title>Document</title>
    <script>
      // a function that reveals the html element clicked
      function revealElement(el) {
        console.log(el);
      }
      // a function that reveals the parent html element clicked
      function revealParentElement(el) {
        console.log(el.parentElement);
      }
    </script>
  </head>
  <body>
    <header onclick="revealElement(this)">
      <!-- When clicked both will display in the console with the on clicked listed first -->
      <span onclick="revealElement(this)">This is a span in a header block</span>
      <p onclick="revealElement(this)">This is paragraph block in a header block</p>
    </header>
    <div onclick="revealElement(this)">This is a div block</div>
    <p onclick="revealElement(this)">This is a paragraph block</p>
    <br />
    <div class="container">
      <div onclick="revealParentElement(this)">
        first div in the container
        <p onclick="revealParentElement(this)">First para in first div</p>
      </div>
      <div onclick="revealParentElement(this)">second div in the container</div>
      <div onclick="revealParentElement(this)">third div in the container</div>
    </div>
    <script></script>
  </body>
</html>
