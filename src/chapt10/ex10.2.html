<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="" />

    <style>
      body {
        font-family: Arial, Helvetica, sans-serif;
        margin: 15px;
      }
    </style>
    <title>Document</title>
    <script></script>
  </head>
  <body>
    <h1>Test Page</h1>
    <h3>Traversing the DOM</h3>
    <p id="greeting1">Hi!</p>
    <p id="greeting2">Hi 2!</p>
    <div id="greeting3">
      Hi 3!
      <p id="innerGreeting">Hi Inner 3!</p>
    </div>

    <h3>Accessing Elements in the DOM</h3>
    <div id="one" class="example">One</div>
    <div id="two" class="example">Two</div>
    <div id="three" class="other">Three</div>
    <script>
      console.log(document.body.children.greeting1);
      // document.body.children.greeting1.innerText = "Bye!";
      // document.body.children.greeting1.innerHTML = "<strong>Bye!</strong>";
      console.log(document.body.children.greeting3.children);
      //document.body.children.greeting3.children.innerGreeting.innerText = "I'm Here";
      console.log("One:", document.getElementById("one"));
      console.log("Two:", document.getElementById("two"));
      console.log("Three:", document.getElementById("three"));
      console.log("Class Name:", typeof document.getElementsByClassName("example"), document.getElementsByClassName("example")); // returns an html collection object of matching items
      console.log("Class Name:", document.getElementsByClassName("other"));
      console.log(document.querySelector("#two.example")); // get the element by both it's 'id' and 'class name'
    </script>
  </body>
</html>
