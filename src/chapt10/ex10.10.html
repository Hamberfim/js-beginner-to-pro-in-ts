<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="" />
    <meta name="author" content="Anthony Hamlin" />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <script></script>
    <title>Document</title>
  </head>
  <body>
    <main class="container-fluid">
      <div class="row">
        <div class="col-md-4">
          <div id="message">Enter Items</div>
        </div>
        <div class="col-md-8"></div>
      </div>
      <div class="row">
        <div class="col-md-4">
          <input type="text" id="itemToAdd" aria-label="Add item" />
          <input type="button" id="addNewItem" value="Add to List" aria-label="Add to list" />
        </div>
        <div class="col-md-8"></div>
      </div>
      <div class="row">
        <div class="col-md-4" id="output">
          <br />
          <h3>Shopping List</h3>
          <ol class="list-group" id="sList"></ol>
        </div>
        <div class="col-md-8"></div>
      </div>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
    <script>
      function addItem() {
        let item = document.querySelector("#itemToAdd").value;
        let newLi = document.createElement("li");
        newLi.className = "list-group-item";
        newLi.innerText = item;
        document.querySelector("#sList").appendChild(newLi);
        console.log(newLi);
      }

      // click listener
      document.querySelector("#addNewItem").addEventListener("click", addItem);
    </script>
  </body>
</html>
